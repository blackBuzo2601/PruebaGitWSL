<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <section id="fila-principal">
      <article class="contenedor-iconos">
        <img class="htmlandcss" src="iconos.jpg" alt="imagen de iconos" />
        <h1>
          ARTICLE <br />
          CARDS
        </h1>
        <div class="subcontenedor">
          <img src="logo.png" alt="logo linux" />
        </div>
      </article>
      <article class="contenedor-cards">
        <div class="juego-card">
          <div class="imagen-card">
            <img src="mario3dland.jpg" alt="imagen mario" />
          </div>
          <div class="juego-informacion">
            <p class="año-juego">2011</p>
            <p class="titulo-juego">SUPER MARIO 3D LAND</p>
            <p class="descripcion-juego">
              Una aventura nueva de mario para la consola Nintendo 3DS está
